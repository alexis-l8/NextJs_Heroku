version: 2
jobs:
  build:
    docker:
      - image: cypress/base:6
        environment:
          ## this enables colors in the output
          TERM: xterm
    working_directory: ~/app
    steps:
      - checkout
      - run: echo $CIRCLE_BUILD_URL
      - run: npm install
      - run: echo "hello world"
      - run: npm run cypress:run
