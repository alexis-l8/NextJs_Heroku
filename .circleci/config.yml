version: 2
jobs:
  build:
    docker:
      - image: cypress/base:6
        environment:
          ## this enables colors in the output
          TERM: xterm
    working_directory: ~/app
    environment:
      - URL: $CIRCLE_BUILD_URL
    steps:
      - checkout
      - run: npm install
      - run: npm run build
      - run:
          command: npm run cypress:run
          evironment:
            URL: $CIRCLE_BUILD_URL
